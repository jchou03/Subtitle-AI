<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Subtitle AI</title>
    <link rel="stylesheet" href="styles.css" />
    <!--Google Fonts-->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet" />

    <!--Python linking-->
    <link rel="stylesheet" href="https://pyscript.net/latest/pyscript.css" />
    <script defer src="https://pyscript.net/latest/pyscript.js"></script>
</head>
<!--Upload ONLY .wav files-->

<body>
    <div class="title">
        <h1>Subtitle AI</h1>
        <h4>Fall22 505 Group Project</h4>
    </div>

    <div class="upload">
        <h3>Step 1: upload a .wav file</h3>
        <input id="wavFile" type="file" name="myFile" accept=".wav" />
        <button id="submit-button">Submit</button>
    </div>

    <h3>Step 2: Wait for model to generate closed captioning</h3>
    <p id="result"></p>
    <!--Need to transfer data from backend to frontend to display captions-->

    <script>
        $("#submit-button").click(function(event) {
            let parameter1 = {
                return1: $("#wavFile").val(),
            };
            $.post(
                "http://127.0.0.1:5000/predict",
                JSON.stringify(parameter1),
                function(transcription) {
                    $("#result").text(transcription.result);
                    console.log(transcription);
                }
            );
        });
    </script>
</body>

<footer>Team Members: Macy So, Lazaro Solorzano, Jared Chou</footer>

</html>
